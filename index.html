<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBSCURE REGEDIT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      height: 100%; width: 100%;
      overflow: hidden;
      background: #000;
    }
    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    .card {
      backdrop-filter: blur(18px) saturate(180%);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      color: white;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      max-width: 480px;
      width: 90%;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
      object-fit: cover;
    }
    .card h1 {
      font-size: 32px;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #fff;
    }
    .card p {
      font-size: 15px;
      margin: 4px 0;
      text-shadow: 0 0 5px #fff;
    }
    .status {
      background: rgba(17, 17, 17, 0.6);
      margin: 25px auto 15px;
      padding: 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .status img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 25px;
    }
    .icons a {
      font-size: 26px;
      color: white;
      transition: 0.3s;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .icons a:hover {
      color: #00ccff;
      transform: translateY(-3px);
      text-shadow: 0 0 15px rgba(0,204,255,0.7);
    }
    .viewers {
      font-size: 13px;
      color: #aaa;
      margin-top: 14px;
    }
  </style>
</head>
<body>

<!-- Working background video -->
<video autoplay muted loop playsinline id="video-bg">
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>

<!-- Particle effect -->
<div id="particles-js"></div>

<div class="container">
  <div class="card">
    <img src="https://i.imgur.com/Ckjb6lR.png" class="profile-img" />
    <h1>OBSCURE REGEDIT</h1>
    <p>Name : OBSCURE BAPPY | Country : Bangladesh</p>
    <p>C++, C#, Python, HTML Developer</p>

    <div class="status">
      <div>
        <p>OBS BAPPY</p>
        <p style="font-size: 11px; color: #0f0;">ONLINE status</p>
      </div>
      <img src="https://i.imgur.com/jxU1gQ1.png" />
    </div>

    <div class="icons">
      <a href="https://discord.gg/2Zm45QN2hQ" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://www.youtube.com/@obsbappy" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="#" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <div class="viewers">üëÅÔ∏è 3245</div>
  </div>
</div>

<!-- Particle JS -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 60, density: { enable: true, value_area: 800 } },
      color: { value: "#ffffff" },
      shape: { type: "circle" },
      opacity: {
        value: 0.5,
        random: true,
        anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
      },
      size: {
        value: 2,
        random: true,
        anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#ffffff",
        opacity: 0.2,
        width: 0.5
      },
      move: {
        enable: true,
        speed: 1.5,
        random: true,
        straight: false,
        out_mode: "out"
      }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" },
        resize: true
      },
      modes: {
        grab: { distance: 140, line_linked: { opacity: 0.5 } },
        push: { particles_nb: 3 }
      }
    },
    retina_detect: true
  });
</script>

</body>
</html>
